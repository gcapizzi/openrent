<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
        <link rel="stylesheet" href="/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <div id="search">
            <form enctype="multipart/form-data" method="post" name="kml-file" id="kml-file">
                <p>
                <input type="file" name="file" required />
                <input type="submit" value="Load" />
                </p>
            </form>
            <form name="filters" id="filters">
                <p>
                Rent:<br>
                <label for="rent-min">min:</label>
                <input type="number" name="rent-min" id="rent-min" /><br>
                <label for="rent-max">max:</label>
                <input type="number" name="rent-max" id="rent-max" /><br>
                </p>
                <p>
                Bedrooms:<br>
                <label for="bedrooms-min">min:</label>
                <input type="number" name="bedrooms-min" id="bedrooms-min" /><br>
                <label for="bedrooms-max">max:</label>
                <input type="number" name="bedrooms-max" id="bedrooms-max" /><br>
                </p>
                <p>
                <input type="checkbox" value="studio" id="studio" />
                <label for="studio">Studio</label>
                </p>
                <p>
                <input type="checkbox" value="shared" id="shared" />
                <label for="shared">Shared</label>
                </p>
                <p>
                <input type="submit" value="Filter" />
                </p>
            </form>
        </div>
        <div id="map"></div>
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
        <script src="/script.js"></script>
    </body>
</html>
